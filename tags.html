---
title: Tags
layout: default
---

<div>
	{% for tag in site.tags %}
		<a href="#{{ tag[0] }}"> {{ tag[0] }} </a>
	{% endfor %}
</div>


<div>
	{% for tag in site.tags %}
		<span id="{{ tag[0] }}" class="icon-tag"></span>
		<span class="tag-text tag-title">{{ tag[0] }}</span>
		{% for post in tag[1]  %}
			<p class="tag-text">
				<a class="tag-content-a" href="post.url | prepend: site.baseurl">
					「{{ tag[0] }}」{{ post.title }}
				</a>
			</p>

			<hr class="tag-border"></hr>
		{% endfor %}

	{% endfor %}
</div>
