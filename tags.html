---
title: Tags
layout: default
---

<p>TagTag</p>
<div>
	{% for tag in site.tags %}
		<a href="#{{ tag[0] }}"> {{ tag[0] }} </a>
	{% endfor %}
</div>


<div>
	{% for tag in site.tags %}
		<span id="{{ tag[0] }}">{{ tag[0] }}</span>
		{% for post in tag[1]  %}
			<h4><a href="post.url | prepend: site.baseurl">{{ post.title }}</a></h4>
		{% endfor %}

	{% endfor %}
</div>
